<h1>Your Ticket Transfer History</h1>

{% for history in history %}
<div>
  <h2>Ticket for {{ history.ticket.date }}</h2>
  <p>Seat: {{ history.ticket.seat }}</p>
  <p>Price: {{ history.ticket.price }}</p>
  <p>Transferee: {{ history.transferee }}</p>
  <a href="{{ history.chat_room_url }}">Chat Room</a>
</div>
{% endfor %}
